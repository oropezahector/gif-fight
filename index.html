<!DOCTYPE html>
<html>
<head>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	
		<section class="container">
			<div class="row">

						<!-- Fighter Group One -->
						<div class="col-md-6">
	
							<div class="col-md-2 user player">

							</div>
							<div class="col-md-2 user player">
								<img src="images/player.png" class="img-responsive">
							</div>

							</div>
							
						</div>
						<!-- Fighter Group One -->

						<div class="col-md-6">

								Health %
							</div>
							<div class="col-md-2 player" id="current-oponent hide">

					</div>
				</div>

		<div id="fixed">
